{% extends "base.html" %}

{% block title %} &ndash; {{ _('標籤') }}{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1>{{ _('標籤') }}</h1>
  </header>
  <div>
    <ul id="tags" class="list">
      {%- for tag, articles in tags|sort %}
          <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
